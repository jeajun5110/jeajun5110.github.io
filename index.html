<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    canvas {
      border: 1px solid white;
    }
    #score {
      color: white;
      font-size: 20px;
      margin-bottom: 10px;
    }
    #gameOver {
      color: red;
      font-size: 30px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas width="400" height="400" id="game"></canvas>
  <div id="gameOver">Game Over! Press R to Restart</div>

  <script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');
    var scoreElement = document.getElementById('score');
    var gameOverElement = document.getElementById('gameOver');

    var grid = 16;
    var count = 0;

    var snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };
    var apple = {
      x: 320,
      y: 320
    };

    var score = 0;
    var gameOver = true; // Game starts in the 'over' state

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function loop() {
      if (gameOver) return;

      requestAnimationFrame(loop);

      if (++count < 4) return;
      count = 0;
      context.clearRect(0, 0, canvas.width, canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      // Check collision with walls
      if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
        gameOver = true;
        gameOverElement.style.display = 'block';
      }

      snake.cells.unshift({x: snake.x, y: snake.y});
      if (snake.cells.length > snake.maxCells) snake.cells.pop();

      context.fillStyle = 'red';
      context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      context.fillStyle = 'green';
      snake.cells.forEach(function(cell, index) {
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);  

        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          score++;
          scoreElement.innerText = "Score: " + score;

          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
        }

        for (var i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            gameOver = true;
            gameOverElement.style.display = 'block';
          }
        }
      });
    }

    document.addEventListener('keydown', function(e) {
      if (e.which === 32 && gameOver) {
        // Start the game
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;
        score = 0;
        scoreElement.innerText = "Score: " + score;
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
        gameOver = false;
        gameOverElement.style.display = 'none';
        requestAnimationFrame(loop);
        return;
      }

      if (gameOver) return;

      // WASD controls
      if (e.which === 65 && snake.dx === 0) { // A
        snake.dx = -grid; snake.dy = 0;
      } else if (e.which === 87 && snake.dy === 0) { // W
        snake.dy = -grid; snake.dx = 0;
      } else if (e.which === 68 && snake.dx === 0) { // D
        snake.dx = grid; snake.dy = 0;
      } else if (e.which === 83 && snake.dy === 0) { // S
        snake.dy = grid; snake.dx = 0;
      }

      // Restart the game
      if (gameOver && e.which === 82) { // R
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;
        score = 0;
        scoreElement.innerText = "Score: " + score;
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
        gameOver = false;
        gameOverElement.style.display = 'none';
        requestAnimationFrame(loop);
      }
    });

    requestAnimationFrame(loop);
  </script>
</body>
</html>
